name: Publish DITA Manual
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install DITA-OT
        run: |
          wget https://github.com/dita-ot/dita-ot/releases/download/4.2.1/dita-ot-4.2.1.zip
          unzip dita-ot-4.2.1.zip
          rm dita-ot-4.2.1.zip

      - name: Generate HTML5
        run: |
          ./dita-ot-4.2.1/bin/dita \
            --input=maps/service_manual.ditamap \
            --format=html5 \
            --output=out/html5

      - name: Generate PDF
        run: |
          ./dita-ot-4.2.1/bin/dita \
            --input=maps/service_manual.ditamap \
            --format=pdf \
            --output=out/pdf

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: service-manual
          path: out/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out/html5 # index.html from DITA-OT
          force_orphan: true       # Clean history on pages branch
